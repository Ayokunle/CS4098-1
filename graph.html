<html>
	<head>
		<link href="css/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="css/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
		<!--[if IE]>
			<link href="test/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
		<link href="css/stylesheets/processaction.css" rel="stylesheet" type="text/css" />

		<link href="css/stylesheets/popup.css" rel="stylesheet" type="text/css" />

		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://underscorejs.org/underscore.js"></script>
		<script src="http://backbonejs.org/backbone.js"></script>
		<link rel="stylesheet" href="joint.css" />
		<script src="js/joint.js"></script>

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
	    <script src="js/main.js"></script>
	    <script src="js/emrinjection.js"></script>
	</head>
	<body class="container">
		<div ng-app="actionApp" class="processaction" ng-controller="action_controller">
			<div>{{action_name}}: {{action_state}}</div>
			<button ng-click="start()">Start</button>	
			<button>Suspend</button>
			<button ng-click="finish()">Finish</button>
			<button>Abort</button>
		</div>

		<div ng-app="popupApp" ng-controller="injection_controller" ng-bind-html="InjectLocation"></div>
	</body>
</html>
